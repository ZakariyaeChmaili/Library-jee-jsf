<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Facelet Title</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" type="text/css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>

    </h:head>
    <h:body>

        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col col-lg-4">












                    <div class="card">
                        <div class="card-header d-flex justify-content-center">
                            <h4>Livre Form</h4>
                        </div>
                        <h:form>

                            <div class="card-body">
                                <h:inputHidden value="#{bookController.book.code}"  /> 

                                <h:panelGrid columns="3" border="0">
                                    <h:outputText value="title"></h:outputText>
                                    <h:inputText id="title" required="true"  class="form-control" requiredMessage="Title is required"  value="#{bookController.book.titre}"></h:inputText>
                                    <h:message style="color:red" for="title" ></h:message>

                                    <h:outputText value="Author"></h:outputText>
                                    <h:inputText id="author" required="true" class="form-control" requiredMessage="Author is required"   value="#{bookController.book.auteur}"></h:inputText>
                                    <h:message style="color:red" for="author"></h:message>

                                    <h:outputText value="Copies NB"></h:outputText>
                                    <h:inputText id="cp" class="form-control"  value="#{bookController.book.nb_exemplaire}">
                                        <!--<f:convertNumber minFractionDigits="3"></f:convertNumber>-->
                                        <!--<f:convertNumber integerOnly="true"></f:convertNusmber>-->
                                        <!--<f:validateRegex pattern="^(?:\d{5,10})$" />-->
                                          <f:convertNumber />
 
                                    </h:inputText>
                                    <h:message style="color:red" for="cp"></h:message>

                                </h:panelGrid>
                            </div>
                            <div class="card-footer d-flex gap-3 justify-content-end">
                                <h:commandButton value="Envoyer" class="btn btn-outline-primary" action="#{bookController.saveOrUpdate()}"></h:commandButton>
                            </div>
                        </h:form> 

                    </div>


                </div>
            </div>
        </div>

    </h:body>
</html>
