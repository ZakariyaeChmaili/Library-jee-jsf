<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Facelet Title</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" type="text/css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>

    </h:head>
    <h:body>



        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col col-lg-8">
                    <div class="card ">
                        <div class="card-header d-flex justify-content-end">
                            <h:link value="Add +" outcome="form" styleClass="btn btn-outline-primary"></h:link> 

                        </div>
                        <div class="card-body">

                            <h:dataTable var="book" value="#{bookController.books}" class="table">

                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Code"/>
                                    </f:facet>
                                    <h:outputText value="#{book.code}"/>
                                </h:column>

                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Titre"/>
                                    </f:facet>
                                    <h:outputText value="#{book.titre}"/>
                                </h:column>

                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Auteur"/>
                                    </f:facet>
                                    <h:outputText value="#{book.auteur}"/>
                                </h:column>

                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Nb Exemplaire"/>
                                    </f:facet>
                                    <h:outputText value="#{book.nb_exemplaire}"/>
                                </h:column>

                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Action"/>
                                    </f:facet>
                                    <div class="d-flex gap-3 justify-content-center">
                                        <h:form>
                                            <h:commandButton value="Delete" class="btn btn-outline-danger" action="#{bookController.delete(book.code)}"></h:commandButton>
                                            <h:commandButton value="Edit" class="btn btn-outline-primary" action="#{bookController.update(book.code)}"></h:commandButton>

                                        </h:form>

                                        <!--<h:link value="Delete" outcome="" styleClass="btn btn-danger"></h:link>--> 
                                        <!--<h:link value="Edit" outcome="" styleClass="btn btn-warning"></h:link>--> 
                                    </div>
                                </h:column>

                            </h:dataTable>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </h:body>
</html>
