<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Facelet Title</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" type="text/css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>

    </h:head>
    <h:body>



        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col col-lg-6">
                    <div class="card ">
                        <div class="card-header d-flex justify-content-center">
                            <div class="lead">Login</div>
                        </div>
                        <!--<div class="alert alert-danger text-center">-->

                        <h:outputText class="alert alert-danger text-center" value="#{adminController.msg}" 
                                      rendered="#{not empty adminController.msg}" />


                        <!--</div>-->
                        <h:form>
                            <div class="card-body d-flex justify-content-center ">
                                <h:panelGrid columns="2" border="0">
                                    <h:outputText value="Login"></h:outputText>
                                    <h:inputText class="form-control"  value="#{adminController.admin.login}"></h:inputText>

                                    <h:outputText value="Password"></h:outputText>
                                    <h:inputText class="form-control" value="#{adminController.admin.password}"></h:inputText>
                                </h:panelGrid>
                            </div>
                            <div class="card-footer d-flex gap-3 justify-content-end">
                                <h:commandButton value="Sign in" class="btn btn-outline-primary" action="#{adminController.check()}"></h:commandButton>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>




    </h:body>
</html>
